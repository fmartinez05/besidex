<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Besidex</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 30px; }
        input, textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid #444; padding: 15px 0;
            color: #fff; font-family: 'Poppins', sans-serif;
            font-weight: 300; font-size: 1rem; transition: 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-bottom-color: #d4af37; }
        label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        button[type="submit"] {
            background-color: #fff; color: #000; border: none;
            padding: 15px 50px; font-family: 'Poppins', sans-serif;
            font-weight: 500; cursor: pointer; margin-top: 20px;
            transition: 0.3s;
        }
        button[type="submit"]:hover { background-color: #d4af37; color: #fff; }
    </style>
</head>
<body>

    <header id="navbar">
        <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="nosotros.html">Agencia</a>
        </nav>
        <div class="logo">BESIDEX</div>
        <div class="cta-btn-container">
            <a href="#" class="cta-btn" style="background: #fff; color: #000;">Contacto</a>
        </div>
    </header>

    <section style="padding-top: 150px;">
        <h1 class="section-title">HABLEMOS DE TU PROYECTO</h1>
        
        <div class="contact-container">
            <form action="https://formsubmit.co/fmartinezdelaguila@gmail.com" method="POST">
                
                <input type="hidden" name="_subject" value="Nuevo Mensaje - Web BESIDEX">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" placeholder="Tu nombre o empresa" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label>Asunto</label>
                    <input type="text" name="asunto" placeholder="Diseño Web, RRSS..." required>
                </div>
                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea name="mensaje" rows="4" placeholder="Cuéntanos un poco sobre tus objetivos..." required></textarea>
                </div>
                <div style="text-align: center;">
                    <button type="submit">ENVIAR MENSAJE</button>
                </div>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 60px; color: #666; font-size: 0.9rem;">
            <p>fmartinezdelaguila@gmail.com</p>
            <p>Madrid, España</p>
        </div>
    </section>

    <footer>
        <div class="footer-logo">BESIDEX</div>
        <div class="copyright">© 2024 Besidex Agency.</div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
